name: Workflow test

on:
  workflow_run: 
    workflows: ["Acceptance Tests"]
    types:
      - completed

jobs:
  FailJobIssueDemo:
    runs-on: ubuntu-latest
    steps:
      - name: Step going to pass
        run: echo Passing step
      
      - name: Step is going to fail
        run: exit 1
      
      - name: Step to run on failure
        if: ${{ failure() }}
        run: echo failure step
